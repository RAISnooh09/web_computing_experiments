<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Bookstore</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 2rem 1rem;
      background: #f8f9fa;
    }
    header h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    .book-card img {
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }
    .buy-button {
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Online Bookstore</h1>
</header>

<main class="container">
  <div class="row g-3 justify-content-center">
    <!-- Book 1 -->
    <div class="col-sm-2 col-md-2 col-lg-2">
      <div class="card book-card h-100 shadow-sm">
        <img src="wc.jpeg" class="card-img-top border border-4 border-success" alt="Web Computing" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Web Computing</h5>
          <p class="card-text mb-3">Price: ₹499</p>
          <button class="btn btn-success buy-button mt-auto">Buy</button>
        </div>
      </div>
    </div>

    <!-- Book 2 -->
    <div class="col-sm-2 col-md-2 col-lg-2">
      <div class="card book-card h-100 shadow-sm">
        <img src="dwm.jpeg" class="card-img-top border border-4 border-success" alt="DWM" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">DWM</h5>
          <p class="card-text mb-3">Price: ₹350</p>
          <button class="btn btn-success buy-button mt-auto">Buy</button>
        </div>
      </div>
    </div>

    <!-- Book 3 -->
     <div class="col-sm-2 col-md-2 col-lg-2">
      <div class="card book-card h-100 shadow-sm">
        <img src="cn.jpeg" class="card-img-top border border-4 border-success" alt="Computer Network" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Computer Network</h5>
          <p class="card-text mb-3">Price: ₹599</p>
          <button class="btn btn-success buy-button mt-auto">Buy</button>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Removed all event listeners from buttons
</script>

</body>
</html>
